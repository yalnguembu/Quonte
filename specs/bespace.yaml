openapi: 3.0.3
info:
  title: BESPACE Rest API
  description: REST API endpoints for managing the bespace's related resources
  version: 1.7.x
servers:
  - url: "http"
tags:
  - name: Organisation
    description: Everything about the organisations
  - name: Project
    description: Everything about the projects
  - name: Team
    description: Everything about the teams
  - name: User
    description: Everything about the users
  - name: Auth
    description: Everything about the authentication
paths:
  /auth/signin:
    post:
      tags:
        - Auth
      summary: Singin the user
      description: Signin the user
      operationId: signin
      requestBody:
        required: true
        description: Auth object that we need to signin
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthDTO"
      responses:
        200:
          description: successfull sigin
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponseDTO"
        403:
          description: wrong crudentials
  /auth/signup:
    post:
      tags:
        - Auth
      summary: Signup the user
      description: Signup the user
      operationId: signup
      requestBody:
        required: true
        description: Auth object that we need to signup
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthDTO"
      responses:
        200:
          description: successfull sigin
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponseDTO"
        403:
          description: wrong crudentials
  /auth/refresh-token:
    post:
      tags:
        - Auth
      summary: refresh the user token
      description: refresh the user token
      operationId: refreshToken
      requestBody:
        required: true
        description: refresh token that we need to refresh the token
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshTokenDTO"
      responses:
        200:
          description: token refreshed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessTokenDTO"
        403:
          description: invalid refresh token
  /auth/verify-token:
    post:
      tags:
        - Auth
      summary: verify the user token
      description: verify the user token
      operationId: verifyToken
      requestBody:
        required: true
        description: verify token that we need to verify the token
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccessTokenDTO"
      responses:
        200:
          description: token verifyhed successfully
          # content:
          #   application/json:
          #     schema:
          #       $ref: "#/components/schemas/AccessTokenDTO"
        403:
          description: invalid refresh token

  /organisations/:
    get:
      tags:
        - Organisation
      summary: fetch all organisations
      description: fetch all organisatios
      operationId: getAllorganisations
      responses:
        200:
          description: successfull fecthed
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OrganisationDTO"
        403:
          description: access forbidden
    post:
      tags:
        - Organisation
      summary: create new organisation
      description: create new organisation
      operationId: createOrganisation
      requestBody:
        description: fields that we need to create an organisation
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrganisationDTO"
      responses:
        200:
          description: successfull sigin
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OrganisationDTO"
components:
  schemas:
    AuthDTO:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
    AuthResponseDTO:
      type: object
      required:
        - id
        - access_token
        - refresh_token
      properties:
        id:
          type: integer
          description: user's email
        access_token:
          type: string
          description: user's accessToken
        refresh_token:
          type: string
          description: user's refreshToken
    RefreshTokenDTO:
      type: object
      required:
        - refresh_token
      properties:
        refresh_token:
          type: string
          description: refresh token
    AccessTokenDTO:
      type: object
      properties:
        access_token:
          type: string
          description: new access token
    UserDTO:
      type: object
      required:
        - id
        - createdAt
        - updateAt
        - email
        - firstName
        - lastName
      properties:
        id:
          type: integer
          description: identifier
        createdAt:
          type: string
          description: user's creation date
        updateAt:
          type: string
          description: user's updated date
        email:
          type: string
          description: user's email
        firstName:
          type: string
          description: user's firstname
        lastName:
          type: string
          description: user's lastname
    OrganisationDTO:
      type: object
      required:
        - id
        - name
        - logo
      properties:
        id:
          type: string
          description: identifier
        name:
          type: string
          description: city's name
        logo:
          type: string
          description: city's logo
        owner:
          $ref: "#/components/schemas/UserDTO"
